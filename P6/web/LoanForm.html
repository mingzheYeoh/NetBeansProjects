<!DOCTYPE html>

<html>
    <head>
        <title>Loan Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Compute Loan Payment</h3>
        <form action="ComputeLoanPayment">
            <p><label>Loan Amount (RM)</label></p>
            <input type="text" name="amount" size="20">
            <p><label>Annual Interest Rate</label></p>
            <input type="text" name="rate" size="20">
            <p><label>Number of Years</label></p>
            <input type="text" name="duration" size="5">
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
            
        </form>
    </body>
</html>
